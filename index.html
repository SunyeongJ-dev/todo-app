<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Tasks</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>✨ My Tasks</h1>
      </div>

      <div class="input-section">
        <div class="input-wrapper">
          <input
            type="text"
            id="new-task"
            placeholder="What needs to be done?"
          />
          <button id="add">Add Task</button>
        </div>
        <input
          type="search"
          placeholder="🔍 Search tasks..."
          id="task-filter"
        />
      </div>

      <div id="task-container">
        <div class="list-wrapper">
          <div class="list-header">
            <h3>Tasks</h3>
            <button class="clear-btn" id="clear-todos">Clear All</button>
          </div>
          <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
          </ul>
        </div>
        <div class="list-wrapper">
          <div class="list-header" id="completed-header">
            <h3>Completed</h3>
            <button class="clear-btn" id="clear-completed">Clear All</button>
          </div>
          <ul id="completed-task-list">
            <!-- Completed tasks go here -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
